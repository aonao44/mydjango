{% extends 'base.html' %}

{% block content %}
    <div class="mt-4">
        <form action="" method='POST'>
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <div class="p-3 mt-10 mb-3">
                <div class="d-grid gap-2 col-6 mx-left">
                    <input class='btn btn-outline-primary' type="submit" value='Register'>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
