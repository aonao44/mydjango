{% extends 'blog/base.html' %}

{% block content %}
    <div class='row'>
        <div class='col-9'>
            <h2>
                {{ post.title }}
            </h2>
            <p>
                {{ post.created_at }}
                |
                {{ post.updated_at }}
            </p>
            <hr>
            <p>
                {{ post.content }}
            </p>
            <a href="{% url 'post-lists' %}">home</a>
        </div>

        <div class='col-3'>
            {% include 'blog/snippets/sidebar.html' %}
        </div>

    </div>

{% endblock content %}
